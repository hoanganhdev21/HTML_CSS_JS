<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Modal Dom In Javascript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Code giao diện mẫu -->
    <div class="modal">
      <div class="modal-content">
        <i class="fa fa-close modal-close"></i>
        <div class="modal-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
          fugit dolorem sapiente odio libero nostrum, id deleniti, molestiae aut
          velit architecto eius vero quos atque veniam ea sequi rerum pariatur!
        </div>
        <div class="modal-action">
          <button class="modal-confirm">Confirm</button>
          <button class="modal-cancle">Cancle</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
