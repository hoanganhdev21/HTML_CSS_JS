<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Video Youtube</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    
    <nav class="flex-div">
      <div class="nav-left flex-div">
        <img src="images/menu.png" alt="menu icon" class="menu-icon" />
        <img src="images/logo.png" alt="logo" class="logo" />
      </div>
      <div class="nav-middle flex-div">
        <div class="search-box flex-div">
          <input type="text" name="" id="" placeholder="Search..." />
          <img src="images/search.png" alt="Search images" />
        </div>
        <img
          src="images/voice-search.png"
          alt="Voice search"
          class="mic-icon"
        />
      </div>
      <div class="nav-right flex-div">
        <img src="images/upload.png" alt="" />
        <img src="images/more.png" alt="" />
        <img src="images/notification.png" alt="" />
        <img src="images/Jack.png" alt="user icon" class="user-icon" />
      </div>
    </nav>
  </body>
</html>
