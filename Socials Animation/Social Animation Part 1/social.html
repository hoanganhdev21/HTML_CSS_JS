<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Animation Part 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="" class="link-item" style="color: #3b5998">
        <ion-icon name="logo-facebook"></ion-icon>
        <span class="link-title">Facebook</span>
      </a>
      <a href="" class="link-item" style="color: #1e2e77">
        <ion-icon name="logo-twitch"></ion-icon>
        <span class="link-title">Twitch</span>
      </a>
      <a href="" class="link-item" style="color: #00aff0">
        <ion-icon name="logo-skype"></ion-icon>
        <span class="link-title">Skype</span>
      </a>
      <a href="" class="link-item" style="color: #3cf">
        <ion-icon name="logo-twitter"></ion-icon>
        <span class="link-title">Twitter</span>
      </a>
      <a href="" class="link-item" style="color: #dc4a38">
        <ion-icon name="logo-google"></ion-icon>
        <span class="link-title">Google</span>
      </a>
    </nav>

    <!-- Link ion-icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
